<template>
    <!-- Page is shared by all widgets and sets up the sub-navigation pane -->
  <section>
  <br>
    <h4>
      ${ router.title }
      <small if.bind="router.parent.currentInstruction.config.settings.pro">&nbsp;<a href="http://www.telerik.com/kendo-ui/comparison" target="_blank" class="text-danger">Requires Kendo UI Professional Licence</a></small>
      <small if.bind="router.parent.currentInstruction.config.settings.pro === false">&nbsp;<a href="http://www.telerik.com/kendo-ui/comparison" target="_blank" class="text-success">Free with Kendo UI Core Licence</a></small>
    </h4>
    <div class="row">
      <div class="col-md-2">
          <ul class="k-widget k-reset k-header k-panelbar k-panel">
              <li repeat.for="route of routes" class="k-item ${ $first ? 'k-first' : '' } ${ $last ? 'k-last' : ''} ">
                  <span click.delegate="router.navigateToRoute(route.name)" mouseenter.trigger="route.isHovered = true" mouseleave.trigger="route.isHovered = false" class="k-link ${ route.isActive ? 'k-state-selected' : ''} ${ route.isHovered ? 'k-state-hover' : '' }">${route.title}</span>
              </li>
          </ul>
      </div>
      <div class="col-md-10" style="padding: 0">
        <section>
          <collapse-panel title.bind="sample.title">
            <div slot="buttons" class="buttons">
              <a href="https://gist.run/?id=${sample.gist}" show.bind="sample.gist" target="_blank" class="k-button">RUN</a>
              <a href.bind="sample.documentation" show.bind="sample.documentation" target="_blank" class="k-button">API</a>
            </div>
            <div id="exampleWrap">
              <div id="${sample.route}">
                <compose view-model.bind="sample.path"></compose>
              </div>
            </div>
          </collapse-panel>
          <collapse-panel title="Code Preview">
              <div ak-tabstrip="k-animation.bind: false" ak-tabstrip.ref="tabstrip">
                  <ul>
                      <li class="k-state-active" show.bind="sample.html">HTML</li>
                      <li show.bind="sample.js">Javascript</li>
                      <li show.bind="sample.css">CSS</li>
                      <li show.bind="sample.json">JSON</li>
                      <!-- <li show.bind="sample.md">Documentation</li> -->
                  </ul>
                  <div>
                      <au-code language="markup" text.bind="sample.html">
                      </au-code>
                  </div>
                  <div>
                      <au-code language="javascript" text.bind="sample.js">
                      </au-code>
                  </div>
                  <div>
                      <au-code language="css" text.bind="sample.css">
                      </au-code>
                  </div>
                  <div>
                      <au-code language="javascript" text.bind="sample.json">
                      </au-code>
                  </div>
                  <div>
                      <!-- <au-markdown url.bind="sample.md">
                      </au-markdown> -->
                  </div>
              </div>
          </collapse-panel>
        </section>
      </div>
    </div>
  </section>
</template>
